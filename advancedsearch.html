<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="StyleSheet1.css">
    <title>Search</title>
</head>
<body>
    <div class="links">
        <a href=" googlesearch.html">Google Search</a>
        <a href=" imagesearch.html">Image Search</a>
    </div>
        <h1>Grooglis</h1>
        <h3> Advanced Search</h3>
        <form action="https://google.com/search">

            <table class="text-input-table">
                <tr><td><h4>Find pages with...</h4></td></tr>
                <tr>
                    <td> all of these words: </td>
                    <td> <input name="as_q" type="text" class="advbox"> </td>
                </tr>
                <tr>
                    <td>this exact word or phrase: </td>
                    <td><input name="as_epq" type="text" class="advbox"></td>
                </tr>
                <tr>
                    <td> any of these words: </td>
                    <td> <input name="as_oq" type="text" class="advbox"> </td>
                </tr>
                <tr>
                    <td>none of these words: </td>
                    <td><input name="as_eq" type="text" class="advbox"> </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Advanced Search" class="advbutton"></td>
                </tr>
            </table>


        </form>
    
</body>
</html>
